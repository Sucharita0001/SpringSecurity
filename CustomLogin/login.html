<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="text-bg-primary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"
      style="height: 50rem"
    >
      <div
        class="bg-body-tertiary shadow-sm mx-auto"
        style="width: 50%; height: 280px; border-radius: 21px 21px 21px 21px"
      >
        <form id="loginForm">
          <div class="mb-3">
            <div class="input-group custom-input-box">
              <label
                style="color: black; margin-top: 10%"
                class="custom-input-label"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                style="margin-top: 10%"
              />
              <span
                class="input-group-text"
                id="inputGroupPrepend3"
                style="margin-top: 10%"
                >@example.com</span
              >
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group custom-input-box">
              <label style="color: black" class="custom-input-label"
                >Password</label
              >
              <input type="password" class="form-control" id="password" />
            </div>
          </div>
          <button
            class="btn btn-primary btn-lg"
            style="margin-top: 0.2rem"
            type="submit"
          >
            Login
          </button>
        </form>
        <p id="loginStatus"></p>
      </div>
    </div>
    <script src="scripts/main.js"></script>
     
  </body>
   
</html>
