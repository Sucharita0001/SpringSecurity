<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="text-bg-primary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"
      style="height: 50rem"
    >
      <div class="my-3 py-3">
        <h2 class="display-5">Welcome User!!</h2>
        <p class="lead">Please sign-up and start an amazing journey with us.</p>
      </div>
      <div
        class="bg-body-tertiary shadow-sm mx-auto"
        style="width: 50%; height: 280px; border-radius: 21px 21px 21px 21px"
      >
        <form id="registerForm">
          <div class="mb-3">
            <div class="input-group custom-input-box">
              <label style="color: black" class="custom-input-label"
                >Username</label
              >
              <input type="email" class="form-control" id="email" />
              <span class="input-group-text" id="inputGroupPrepend3"
                >@example.com</span
              >
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group custom-input-box">
              <label style="color: black" class="custom-input-label"
                >Password</label
              >
              <input type="password" class="form-control" id="password" />
            </div>
          </div>
          <div>
            <div class="input-group custom-input-box">
              <label style="color: black" class="custom-input-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                style="width: 20%"
              />
              <label style="color: black" class="custom-input-label"
                >Role</label
              >
              <input
                type="text"
                class="form-control"
                id="role"
                style="width: 40%"
              />
            </div>
          </div>
          <button
            class="btn btn-primary btn-lg"
            style="margin-top: 1rem"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/main.js"></script>
     
  </body>
   
</html>
